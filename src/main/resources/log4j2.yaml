Configuration:
  status: warn
  Appenders:
    File:
      -
        name: File_Appender
        fileName: logfile.log
        PatternLayout:
          Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
      -
        name: Child_Appender
        fileName: childlogfile.log
        PatternLayout:
          Pattern: "[%p] %d{yyyy-MM-dd HH:mm}{GMT+0} %c - %m%n"
  Loggers:
    logger:
      -
        name: net.diegoqueres.log4jconfiguration.Main
        level: error
        additivity: false
        AppenderRef:
          ref: File_Appender
      -
        name: net.diegoqueres.log4jconfiguration.Main.LoggerChild
        level: debug
        additivity: false                       #evitar enviar a mensagem de log para loggers ascendentes
        AppenderRef:
          ref: Child_Appender
    Root:
      level: debug
      AppenderRef:
        ref: File_Appender