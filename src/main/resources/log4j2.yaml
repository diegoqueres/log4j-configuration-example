Configuration:
  status: warn
  Properties:
    property:
      -
        name: "LogDir"
        value: "logs"
      -
        name: "DefaultPattern"
        value: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
      -
        name: "SimplePattern"
        value: "[%p] %d{yyyy-MM-dd HH:mm} %c - %m%n"
  Appenders:
    File:
      -
        name: File_Appender
        fileName: ${LogDir}/logfile.log
        PatternLayout:
          Pattern: ${DefaultPattern}
      -
        name: Child_Appender
        fileName: ${LogDir}/childlogfile.log
        PatternLayout:
          Pattern: ${SimplePattern}
  Loggers:
    logger:
      -
        name: net.diegoqueres.log4jconfiguration.Main
        level: error
        additivity: false
        AppenderRef:
          ref: File_Appender
      -
        name: net.diegoqueres.log4jconfiguration.Main.LoggerChild
        level: debug
        additivity: false                       #evitar enviar a mensagem de log para loggers ascendentes
        AppenderRef:
          ref: Child_Appender
    Root:
      level: debug
      AppenderRef:
        ref: File_Appender